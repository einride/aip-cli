version: v1

managed:
  enabled: true
  go_package_prefix:
    default: go.einride.tech/protoc-gen-go-cli/proto/gen
    except:
      - buf.build/beta/googleapis
      - buf.build/einride/iam

plugins:
  - name: go
    out: gen/go
    opt: module=go.einride.tech/protoc-gen-go-cli/proto/gen
    path: ./build/protoc-gen-go
