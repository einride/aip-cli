version: v1

managed:
  enabled: true
  go_package_prefix:
    default: go.einride.tech/protoc-gen-go-cli/proto/gen
    except:
      - buf.build/googleapis/googleapis

plugins:
  - name: go
    out: gen/go
    opt: module=go.einride.tech/protoc-gen-go-cli/proto/gen
    path: ../.mage/tools/bin/protoc-gen-go
